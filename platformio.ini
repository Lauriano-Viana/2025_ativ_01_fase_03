[env:esp32dev]
; Plataforma para o ESP32
platform = espressif32
; Framework de programação
framework = arduino
; Define o modelo da placa (usando o DevKit padrão como base)
board = esp32dev
; Monitor Serial
monitor_speed = 115200
; Bibliotecas: DHT (sensor) e SPIFFS (filesystem)
lib_deps =
    ; Biblioteca para o sensor DHT22
    adafruit/DHT sensor library@^1.4.6
    
    ; Necessária para manipular dados em formato JSON (padrão para comunicação MQTT)
    bblanchon/ArduinoJson@^6.18.5
    
    ; Necessária para a comunicação MQTT (protocolo leve para IoT)
    knolleary/PubSubClient@^2.8
; ==========================================================
; RESOLUÇÃO DO ERRO SPIFFS: 'spiffs partition could not be found'
; ==========================================================
; Esta linha configura a tabela de partição para incluir uma partição SPIFFS.
; 'default_4MB.csv' é a opção mais comum que divide os 4MB da Flash entre
; Aplicação e SPIFFS, garantindo que o espaço seja alocado.
board_build.partitions = default_4MB.csv

; Opções adicionais para gerenciamento de arquivos:
; A pasta 'data' seria usada para carregar arquivos iniciais para o SPIFFS.
; No seu caso, o arquivo é criado dinamicamente, mas a estrutura é mantida.
data_dir = data